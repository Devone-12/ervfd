<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Pluma - Doble P</title>
    
    <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #8b0000;
      --accent: #ffd700;
      --bg: #121212;
      --text: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Oswald', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      
    }
    
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://i.scdn.co/image/ab6761610000e5eb7a18a5b17b703090cd38e3f8') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .hero-content h1 {
  font-size: 5rem;
  text-transform: uppercase;
  text-shadow: 2px 2px var(--accent);
  margin-bottom: 1rem;
  position: relative;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% {
    text-shadow: 2px 2px var(--accent), 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 40px rgba(255, 215, 0, 0.8);
  }
  100% {
    text-shadow: 2px 2px var(--accent), 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.4);
  }
}

    
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .stat {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--accent);
    }
    
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 1rem;
      z-index: 100;
    }
    
    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    
    .nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s;
    }
    
    .nav a:hover {
      color: var(--accent);
    }
    
    .section {
      padding: 4rem 2rem;
    }
    
    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    
    .album-card {
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    
    .album-card:hover {
      transform: translateY(-5px);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .social-links a {
      color: var(--text);
      font-size: 2rem;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: var(--accent);
    }
    
    .playlist {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid var(--accent);
    }
    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
    
    <nav class="nav">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="Pesopluma.html">Música</a></li>
       <!-- <li><a href="#contacto">Contacto</a></li>-->
      </ul>
    </nav>
    
    <section class="hero">
      <div class="hero-content">
        <h1>Peso Pluma</h1>
        <p>La Doble P • El Belicón</p>
        <div class="stats">
          <div class="stat">
            <h3>50M+</h3>
            <p>Seguidores</p>
          </div>
          <div class="stat">
            <h3>1B+</h3>
            <p>Streams</p>
          </div>
          <!-- Billboard
          <div class="stat">
            <h3>1</h3>
            <p>Billboard Global 200</p>
          </div>
          -->
        </div>
        <div class="social-links">
          <a href="https://instagram.com/pesopluma"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/pesopluma"><i class="fab fa-twitter"></i></a>
          <a href="https://youtube.com/pesopluma"><i class="fab fa-youtube"></i></a>
          <a href="https://spotify.com/artist/pesopluma"><i class="fab fa-spotify"></i></a>
        </div>
      </div>
    </section>
    

    
    <script>
    // Animación del scroll suave
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
    
    // Animación del navbar al hacer scroll
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('.nav');
        if (window.scrollY > 100) {
            nav.style.background = 'rgba(0,0,0,0.9)';
        } else {
            nav.style.background = 'rgba(0,0,0,0.8)';
        }
    });
    
// Contador de reproducciones animado
function animateValue(obj, start, end, duration, suffix = '') {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerHTML = Math.floor(progress * (end - start) + start) + suffix;
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// Iniciar animaciones cuando los elementos son visibles
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            if (entry.target.classList.contains('stat')) {
                const countElement = entry.target.querySelector('h3');
                const finalValue = parseInt(countElement.innerText);
                const suffix = countElement.innerText.replace(finalValue, ''); // Extrae el sufijo ("M+")
                animateValue(countElement, 0, finalValue, 2000, suffix);
            }
        }
    });
}, {
    threshold: 0.5
});

document.querySelectorAll('.stat').forEach((stat) => {
    observer.observe(stat);
});

    </script>
    
    </body>
    </html>
